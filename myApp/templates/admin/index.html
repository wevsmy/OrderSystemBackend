{% extends 'admin/master.html' %}
{% block body %}
    {{ super() }}
    <div class="container">
        <div class="row">
            <div class="col-sm-10 col-sm-offset-1">
                <h1>欢迎
                    {% if current_user.is_authenticated %}
                        {{ current_user.email }}
                    {% endif %}
                    来到后台管理系统</h1>
                <p class="lead">
                    🔍认证管理🔎
                </p>
                <p>

                </p>

                {% if not current_user.is_authenticated %}
                    <p>老弟想啥呢?登录啊！没账号？那你登个🔨。
                    <p>
                        <a class="btn btn-primary" href="{{ url_for('security.login') }}">👋登录</a> <a
                            class="btn btn-default" href="{{ url_for('security.register') }}">👋注册</a>
                    </p>
                {% endif %}

                <p>
                    <a class="btn btn-primary" href="/"><i class="glyphicon glyphicon-chevron-left"></i> 回到首页</a>
                </p>
            </div>
        </div>
    </div>
{% endblock body %}
